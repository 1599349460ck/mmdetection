variables:
  PYTORCH_IMAGE: registry.sensetime.com/openmmlab/pytorch18-cu102-mmcv-transforms:update-repo

stages:
  - linting
  - test
  - deploy

before_script:
  - . /root/scripts/set_envs.sh
  - echo $PATH
  - gcc --version
  - nvcc --version
  - export PATH="/usr/share/rvm/rubies/ruby-2.7.1/bin:$PATH"
  - ruby --version
  - python --version
  - pip --version
  - python -c "import torch; print(torch.__version__)"
  - python -c "import mmcv; print(mmcv.__version__)"

linting:
  image: $PYTORCH_IMAGE
  stage: linting
  script:
    - pre-commit run --all-files

.test_template: &test_template_def
  stage: test
  script:
    - echo "Start building..."
    - http_proxy= https_proxy= HTTP_PROXY= HTTPS_PROXY= pip install -e .[all] -i https://pypi.tuna.tsinghua.edu.cn/simple/
    - python -c "import mmdet; print(mmdet.__version__)"
    - echo "Start testing..."
    - coverage run --branch --source mmdet -m pytest tests/
    # Test if python files being added or modified meet our unittest and docstring coverage requirements
    - REUSE_COVERAGE_REPORT=1 .dev_scripts/diff_coverage_test.sh
    # Report global unittest and docstring coverages
    - coverage report -m
    - interrogate -v --ignore-init-method --ignore-module --ignore-nested-functions --ignore-regex "__repr__" --fail-under 60 mmdet

test:pytorch1.8-cuda10:
  image: $PYTORCH_IMAGE
  <<: *test_template_def
